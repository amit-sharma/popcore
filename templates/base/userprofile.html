"{{ userprofile.about_me}}"
<br />
<h3> {{ userprofile.facebook_name }} </h3>
<div id="your suggestions">
    <a href="#" id="suggest_link"> Your Suggestions </a>
    <ul>
    {% for item in suggests %}
        <li class='draggable'>
        <img src="https://graph.facebook.com/{{ item.item_id }}/picture" />  &nbsp;&nbsp;&nbsp; to &nbsp;&nbsp;&nbsp;<img src ="https://graph.facebook.com/{{ item.target_user }}/picture" />
        </li>
    {% endfor  %}
    </ul>
</div>
